{% extends "base.html" %}
{% load bootstrap_tags %}
{% block content %}
<div class="colwrapper color">
    <form role="form" method="post" action="{% url 'register' %}">
        <legend>Create a new account</legend>
        {% csrf_token %}
        {{ form | as_bootstrap }}
        <div class="form-group">
            <button type="submit" class="btn CCbutton">Create account</button>
        </div>
    </form>
</div>
{% endblock %}
